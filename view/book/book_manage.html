<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../component/layui/css/layui.css" rel="stylesheet" />
    <link href="../../admin/css/pearCommon.css" rel="stylesheet" />
</head>

<body class="pear-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">图书名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="realName" placeholder="" class="layui-input">
                    </div>
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="role-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="role-table" lay-filter="role-table"></table>
        </div>
    </div>
</body>

<script type="text/html" id="role-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="role-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i
            class="layui-icon layui-icon-edit"></i></button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i
            class="layui-icon layui-icon-delete"></i></button>
</script>

<script type="text/html" id="role-enable">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable"
        checked="{{ d.id == 10003 ? 'true' : 'false' }}">
</script>


<script src="../../component/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'jquery'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let cols = [
            [{
                    type: 'checkbox'
                },
                {
                    title: 'ISBN',
                    field: 'isbn',
                    align: 'center',
                    width: 125
                },
                {
                    title: '图书名',
                    field: 'book_name',
                    align: 'center',
                    width: 180
                },
                {
                    title: '作者',
                    field: 'book_author',
                    align: 'center',
                    width: 100
                },
                {
                    title: '出版社',
                    field: 'publisher',
                    align: 'center',
                    width: 180
                },
                {
                    title: '分类',
                    field: 'cate',
                    align: 'center',
                    width: 80
                },
                {
                    title: '价格',
                    align: 'center',
                    field: 'price',
                    width: 80
                },
                {
                    title: '借阅次数',
                    align: 'center',
                    field: 'lend_times',
                    width: 100
                },
                {
                    title: '数量',
                    align: 'center',
                    field: 'quantity',
                    width: 100
                },
                {
                    title: '状态',
                    align: 'center',
                    field: 'status',
                    width: 100
                },
                {
                    title: '操作',
                    align: 'center',
                    toolbar: '#role-bar'
                }
            ]
        ]

        table.render({
            elem: '#role-table',
            url: '../../php/bookAPI.php?s=getBookinfo',
            page: true,
            skin: 'line',
            limits: [10, 20, 30],
            limit: 10,
            cols: cols,
            toolbar: '#role-toolbar',
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(role-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            } else if (obj.event === 'power') {
                window.power(obj);
            }
        });

        table.on('toolbar(role-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        form.on('submit(role-query)', function (data) {
            table.reload('role-table', {
                where: data.field
            })
            return false;
        });

        form.on('switch(role-enable)', function (obj) {
            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        });

        window.add = function () {
            var index = layer.open({
                type: 2,
                title: '新增',
                shade: 0.1,
                area: ['300px', '450px'],
                content: 'add.html'
            });
        }

        window.edit = function (obj) {
            var index = layer.open({
                    type: 2,
                    title: '修改',
                    shade: 0.1,
                    area: ['500px', '500px'],
                    content: 'edit.html',
                    success: function (layero, index) {
                        var body = layui.layer.getChildFrame('body', index);
                        if (edit) {
                            body.find(".user_id").val(edit.user_id);
                            body.find(".username").val(edit.username); //登录名
                            body.find(".email").val(edit.email); //邮箱
                            body.find(".tel").val(edit.tel);
                            body.find(".status").val(edit.status); //用户状态
                            form.render();
                        }
                        setTimeout(function () {
                            layui.layer.tips('点击此处返回商品列表',
                                '.layui-layer-setwin .layui-layer-close', {
                                    tips: 3
                                });
                        }, 500)
                    }

                });
        }

        window.remove = function (obj) {
            layer.confirm('确定要删除该图书', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: MODULE_PATH + "remove/" + obj.data['roleId'],
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.batchRemove = function (obj) {
            let data = table.checkStatus(obj.config.id).data;
            if (data.length === 0) {
                layer.msg("未选中数据", {
                    icon: 3,
                    time: 1000
                });
                return false;
            }
            let ids = "";
            for (let i = 0; i < data.length; i++) {
                ids += data[i].userId + ",";
            }
            ids = ids.substr(0, ids.length - 1);
            layer.confirm('确定要删除这些书籍', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: MODULE_PATH + "batchRemove/" + ids,
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                table.reload('user-table');
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.refresh = function () {
            table.reload('role-table');
        }
    })
</script>
</body>

</html>
