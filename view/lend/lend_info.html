<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../component/layui/css/layui.css" rel="stylesheet" />
    <link href="../../admin/css/pearCommon.css" rel="stylesheet" />
</head>

<body class="pear-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="lend-table" lay-filter="lend-table"></table>
        </div>
    </div>
</body>


<script src="../../component/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'jquery'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let cols = [
            [{
                    title: '借阅信息ID',
                    field: 'lend_id',
                    align: 'center',
                    width: 125
                },
                {
                    title: '图书号',
                    field: 'isbn',
                    align: 'center',
                    width: 180
                },
                {
                    title: '图书名',
                    field: 'book_name',
                    align: 'center',
                    width: 180
                },
                {
                    title: '价格',
                    align: 'center',
                    field: 'price',
                    width: 80
                },
                {
                    title: '借阅时间',
                    align: 'center',
                    field: 'lend_time',
                    width: 180
                },
                {
                    title: '状态',
                    align: 'center',
                    templet: function (d) {
                        if (d.lend_status == 1) {
                            return '待批准';
                        } else if (d.lend_status == 2) {
                            return '已批准';
                        } else if (d.lend_status == 3) {
                            return '未批准';
                        } else if(d.lend_status == 4){
                            return '归还中';
                        } else if(d.lend_status == 5){
                            return '已归还';
                        }else{
                            return '已取消';
                        }
                    },
                },
                {
                    title: '操作',
                    align: 'center',
                    templet: function (d) {
                        if (d.lend_status == 5) {
                            return '<div><button type="button" class="layui-btn layui-btn-sm layui-btn-disabled" disabled="disabled">已归还</button></div>';
                        } else if (d.lend_status == 2) {
                            return '<div><button type="button" class="return-btn layui-btn layui-btn-sm" lend_id="' +
                                d.lend_id + '">归还</button></div>';
                        } else if (d.lend_status == 1 ||d.lend_status==4) {
                            return '<div><button type="button" class="cancel-btn layui-btn layui-btn-sm layui-btn-warm" lend_id="' +
                                d.lend_id + '">取消</button></div>';
                        }else if(d.lend_status == 6){
                            return '<div><button type="button" class="layui-btn layui-btn-sm layui-btn-disabled" disabled="disabled">操作已取消</button></div>';
                        }else{
                            return '<div><button type="button" class="layui-btn layui-btn-sm layui-btn-disabled" disabled="disabled">未批准</button></div>';
                        }
                    }
                }
            ]
        ]
        table.render({
            elem: '#lend-table',
            url: '../../php/lendAPI.php?s=getLendInfo',
            page: true,
            skin: 'line',
            limits: [10, 20, 30],
            limit: 10,
            cols: cols,
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports'],
            done: function () { //当数据渲染完，绑定按钮点击事件
                //归还该书
                $('.return-btn').each(function () {
                    $(this).on('click', function () {
                        let lend_id = $(this).attr('lend_id');
                        layer.open({
                            title: '提示消息',
                            content: '是否归还该书？',
                            btn: ['确定', '取消'],
                            yes: function () {
                                $.ajax({
                                    method: 'POST',
                                    url: '../../php/lendAPI.php?s=returnBook&lend_id=' +
                                        lend_id,
                                    success: function (res) {
                                        res = JSON.parse(
                                            res);
                                        if (res.code == 0) {
                                            layer.msg(res
                                                .msg, {
                                                    shift:
                                                        -
                                                        1,
                                                    time: 1000,
                                                    icon: 1
                                                });
                                            refresh();
                                        } else {
                                            layer.msg(res
                                                .msg, {
                                                    shift:
                                                        -
                                                        1,
                                                    time: 1000,
                                                    icon: 5
                                                });
                                            refresh();
                                        }
                                    }
                                })
                            }
                        })
                    })
                })
                $('.cancel-btn').each(function () {
                    $(this).on('click', function () {
                        let lend_id = $(this).attr('lend_id');
                        layer.open({
                            title: '提示消息',
                            content: '是否归还该书？',
                            btn: ['确定', '取消'],
                            yes: function () {
                                $.ajax({
                                    method: 'POST',
                                    url: '../../php/lendAPI.php?s=cancelApply&lend_id=' +
                                        lend_id,
                                    success: function (res) {
                                        res = JSON.parse(
                                            res);
                                        if (res.code == 0) {
                                            layer.msg(res
                                                .msg, {
                                                    shift:
                                                        -
                                                        1,
                                                    time: 1000,
                                                    icon: 1
                                                });
                                            refresh();
                                        } else {
                                            layer.msg(res
                                                .msg, {
                                                    shift:
                                                        -
                                                        1,
                                                    time: 1000,
                                                    icon: 5
                                                });
                                            refresh();
                                        }
                                    }
                                })
                            }
                        })
                    })
                })
            }
        });

        window.refresh = function () {
            table.reload('lend-table');
        }

    });
</script>
</body>

</html>
