<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../component/layui/css/layui.css" rel="stylesheet" />
    <link href="../../admin/css/pearCommon.css" rel="stylesheet" />
</head>

<body>
    <form class="layui-form" action="">
        <div class="mainBox">
            <div class="main-container">
                <div class="main-container">
                    <div class="layui-form-item layui-row layui-col-xs12">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="user_name" lay-verify="required" autocomplete="off"
                                placeholder="请输入用户名" class="layui-input user_name">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row layui-col-xs12">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="tel" lay-verify="required" autocomplete="off" placeholder="请输入手机号"
                                class="layui-input tel">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row layui-col-xs12">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder="请输入邮箱"
                                class="layui-input email">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="button-container">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="user-save">
                    <i class="layui-icon layui-icon-ok"></i>
                    提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </div>
    </form>
    <script src="../../component/layui/layui.js"></script>
    <script>
        layui.use(['form', 'jquery'], function () {
            let form = layui.form;
            let $ = layui.jquery;
            form.on('submit(user-save)', function (data) {
                $.ajax({
                    url: '../../php/userAPI.php?s=addUser',
                    data: JSON.stringify(data.field),
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'post',
                    success: function (result) {
                        if (result.code == 0) {
                            layer.open(
                            {
                                content:result.msg,
                                icon: 1,
                                end:function(){
                                    parent.layer.close(parent.layer.getFrameIndex(window
                                    .name)); //关闭当前页
                                    parent.layui.table.reload('user-table');
                                }
                            })
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
                return false;
            });
        })
    </script>
</body>

</html>
