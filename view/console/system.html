<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../admin/css/pearCommon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../component/layui/css/layui.css" media="all">
    <style>
        .top-panel {
            border-radius: 4px;
            text-align: center;
        }

        .top-panel>.layui-card-body {
            height: 60px;
        }

        .top-panel-tips i {
            font-size: 40px;
            line-height: 60px;
        }

        .operate:hover {
            box-shadow: 2px 0 5px rgba(0, 21, 41, .35);
            cursor: pointer;
        }

        #notice-box {
            margin-left: 30px;
            margin-right: 30px;
        }

        #notice-box input {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="pear-container">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs6 layui-col-md3">
            <div class="layui-card top-panel operate" id="notice">
                <div class="layui-card-header">发布公告</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs12 layui-col-md12 top-panel-tips">
                            <i class="layui-icon layui-icon-star" style="color: #DD4A68;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notice-box" style="display: none;">
        <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题"
            class="layui-input title">
        <textarea name="content" placeholder="请输入内容" class="layui-textarea content"></textarea>
    </div>
    <script src="../../component/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
        layui.use(['layer', 'element', 'carousel', 'jquery'], function () {
            layer.ready(function (params) {
                let $ = layui.jquery,
                    layer = layui.layer;
                let pearTab = layui.pearTab;
                let carousel = layui.carousel;
                $('.operate').on('click', function () {
                    // console.log($(this).attr('id'));
                    if ($(this).attr('id') == 'notice') {
                        notice();
                    }
                })
                // $.ajax({
                //     method: 'post',
                //     url: '',
                //     success: function (data) {

                //     }
                // })

                function notice() {
                    let index = layer.open({
                        title: '发布公告',
                        type: 1,
                        content: $('#notice-box'),
                        area: ['300px', '300px'],
                        btn: ['确定', '取消'],
                        yes: function (index) {
                            if ($('.title').val() == '' || $('.content').val() == '') {
                                layer.msg('必填项不能为空');
                                return;
                            } else {
                                $.ajax({
                                    method: 'post',
                                    url: '../../php/system.php?s=addNotice',
                                    data: {
                                        title: $('.title').val(),
                                        content: $('.content').val()
                                    },
                                    success: function (res) {
                                        console.log(res);
                                        res = JSON.parse(res);
                                        if (res.code == 0) {
                                            layer.msg(res.msg, {
                                                shift: -1,
                                                time: 1000,
                                                icon: 1
                                            }, function () {
                                                layer.closeAll();
                                            });

                                        } else {
                                            layer.msg(res.msg, {
                                                shift: -1,
                                                time: 1000,
                                                icon: 1
                                            });
                                        }
                                    }
                                })
                            }

                        }
                    })
                }
            })
        })
    </script>
</body>

</html>
