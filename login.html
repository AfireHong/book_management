<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin/css/login.css">
    <title>图书管理系统登录</title>
</head>
<body>
    <img src="admin/images//bg.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="admin/images/welcome.svg" alt="">
        </div>
        <div class="login-box">
            <form action="" class="layui-form">
                <!-- <img src="img/welcome.svg" alt="" class="avatar"> -->
                <h3>欢迎访问<br>图书管理系统</h3>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>用户名</h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>密码</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
                <div class="login-items">
                    <a href="register.html">没有账号？</a>
                    <a href="#" class="forget-pw">忘记密码?</a>
                </div>
                <input type="button" class="btn" value="登录" id="login">
            </form>
        </div>
    </div>
    <a href="https://www.afirehong.cn" target="_blank" class="copyright">&copy; AfireHong</a>
    <script src="component/layui/layui.all.js" type="text/javascript"></script>
    <script src="admin/js/login.js" type="text/javascript"></script>
</body>
</html>
